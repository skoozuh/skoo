<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZCCMU</title>
  <style>
    /* Reset and basic layout */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .container {
      padding: 20px;
    }

    /* Gradient border + subtle glow */
    .card-wrapper {
      padding: 4px;
      border-radius: 24px;
      background: linear-gradient(135deg, #ffbc8b, #ffd3a5, #fff6e0, #ffcba4, #ffbc8b);
      background-size: 200% 200%;
      animation: borderScroll 3s ease-in-out infinite alternate;
      display: inline-block;
      box-shadow: 0 0 14px rgba(255, 188, 139, 0.3),
                  0 0 20px rgba(255, 211, 165, 0.2),
                  0 4px 10px rgba(255, 203, 164, 0.15);
      transition: transform 0.2s ease;
      transform-style: preserve-3d;
      will-change: transform;
    }

    /* Card content */
    .badge-container {
      position: relative;
      padding: 12px;
      background-color: #111;
      border-radius: 20px;
    }

    .badge-container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      z-index: -1;
      border-radius: 18px;
      background: linear-gradient(135deg, #ffbc8b, #ffd3a5, #fff6e0, #ffcba4, #ffbc8b);
      background-size: 200% 200%;
      animation: borderScroll 3s ease-in-out infinite alternate;
    }

    .badge {
      background-color: #111;
      padding: 10px;
      border-radius: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .pfp {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
    }

    .content {
      text-align: center;
      margin-top: 12px;
    }

    .title {
      font-size: 28px;
      font-weight: 600;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    .social-logos {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 25px;
      opacity: 0.2;
    }

    .social-icon {
      height: 24px;
      width: 24px;
    }

    /* Animation */
    @keyframes borderScroll {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card-wrapper">
      <div class="badge-container">
        <div class="badge">
          <img src="assets/pfp.png" alt="pfp" class="pfp" />
        </div>
      </div>
      <div class="content">
        <h1 class="title">zccmu</h1>
        <div class="social-logos">
          <a href="https://instagram.com/zccmu" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
            <img src="assets/iglogo.png" alt="Instagram" class="social-icon" />
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
